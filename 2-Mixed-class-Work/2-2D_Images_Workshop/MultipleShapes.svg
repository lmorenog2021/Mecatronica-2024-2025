<!-- Comienzo del documento  -->
<!-- Con los atributos `width` y `height` se define el tamaño de la página 
     que contiene el dibujo
-->  
 <svg width="640" height="300" xmlns="http://www.w3.org/2000/svg">

  <!-- Dibujar un rectángulo azul 
   Atributos:  
     * x,y: Coordenadas del punto superior izquierdo del rectangulo 
     * width, height: Anchura y altura del rectángulo 
     * fill: Color del relleno del rectángulo 
  -->
  <rect width="200" height="100" x="10" y="10" fill="blue" />

  <!-- Dibujar un rectángulo verde, con bordes ligeramente redondeados -->
  <!-- Atributos:  -->
  <!-- * rx="20": Radio de redondeo de las esquinas -->
  <rect x="220" y="10" width="200" height="100"  rx="20" fill="green" />

  <!-- Dibujar un rectángulo rosa, con bordes extremadamente redondeados -->
  <!-- Atributos:  -->
  <!-- * rx="20": Radio de redondeo de las esquinas -->
  <rect x="430" y="10" width="200" height="100"  rx="50" fill="pink" />

  <!--
    Dibujar dos círculos amarillos 
    Atributos:                   
    * cx,cy: Centro del circulo  
    * r: Radio                   
  -->
  <circle cx="55" cy="165" r="45" fill="yellow" />
  <circle cx="155" cy="165" r="45" fill="yellow" />

    <!--
    Dibujar dos círculos naranjas unidos por una cuerda 
    Dibujar una línea recta:
     * x1,y1: Punto inicial
     * x2,y2: Punto final 
     * Atributos de estilo:
     * stroke : Color del trazo
    El orden de los items determina cual está arriba y cual abajo
    -->
  <circle cx="265" cy="165" r="45" fill="orange" />
  <line x1="265" y1="165" x2="365" y2="165" stroke="red" />
  <circle cx="365" cy="165" r="45" fill="orange" />
  
  <!-- * Dibujar una elipse rosa
       * cx,cy: Centro de la elipse
       * rx: Radio horizontal
       * ry: Radio vertical 
  -->
  <ellipse rx="100" ry="50" cx="530" cy="165" fill="pink"/>

  <!-- * Dibujo de un triángulo negro, con trazo azul
    * points: Secuencia de puntos x,y del poligono 
  -->
  <polygon points="10,225 100,225 50,290" fill="black" stroke="blue" />

  <!-- * Dibujo de un triángulo morado, con trazo gris
    * points: Secuencia de puntos x,y del poligono 
  -->
  <polygon points="110,225 110,290 200,257" fill="purple" stroke="grey" />

  <!-- * Dibujo de una polilinea:
    * Mismos parámetros que un polígono: una lista de puntos 
  -->
  <polyline points="210,225 250,290 300,290 360,275 410,225 460,240" fill="none" stroke="red"/>

  <!-- * Escritura de texto
    * x,y: Coordenadas de la parte superior izquierda del texto 
  -->
  <text x="490" y="250" fill="black">¡SVG a tope!</text>

</svg> 